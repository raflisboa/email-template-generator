<!doctype html>
<html lang="pt-br">
  <head>
    <meta http-equiv="cache-control" content="no-cache" />

    <title>E-mail Generator</title>
    <link rel="shortcut icon" href="assets/favicon.ico">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css">

    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  </head>
  <body>
    <div id="wrapper" class="toggled">

      <div id="sidebar-wrapper">
        <div id="form-editor">
          <h6>Header</h6>
          <div class="select">
            <select id="header">
              <option id="empty" value="">Choose here</option>
            </select>
            <div class="select__arrow"></div>
          </div>

          <h6>Image title</h6>
          <div class="select">
            <select id="title">
              <option id="empty" value="">Choose here</option>
            </select>
            <div class="select__arrow"></div>
          </div>

          <h6>Message</h6>
          <div id="editor">
          </div>

          <h6 class='switch-label'>Call-to-action Button</h6>
          <label class="switch">
            <input id="action-button" type="checkbox" checked="checked">
            <span class="slider round"></span>
          </label>

          <div id="button-info">
            <h6>Button text</h6>
            <input id="input-button" type="text" placeholder="Write here your button text">

            <h6>Button link</h6>
            <input id="input-link" type="text" placeholder="Place here a link to redirect">
            <hr>
          </div>


          <h6>Regards</h6>
          <input id="input-regards" type="text" placeholder="Write here your regards">
        </div>
      </div>


      <div id="page-content-wrapper">
        <div class="container-fluid">
          <a href="#menu-toggle" class="btn hide" id="menu-toggle">
            <span id="toggle-button" class="mdi mdi-fullscreen" data-toggle="tooltip" data-placement="right" data-delay='{"show":"200"}' title="Choose full screen or split screen to visualize"></span>
          </a>
          <a href="#" class="btn hide">
            <span id="clipboard-button" class="mdi mdi-clipboard-outline" data-toggle="tooltip" data-placement="right" data-delay='{"show":"200"}' title="Copy the HTML e-mail to your clipboard"></span>
          </a>
          <a href="#" class="btn hide">
            <span id="download-button" class="mdi mdi-download" data-toggle="tooltip" data-placement="right" data-delay='{"show":"200"}' title="Download the HTML template to your files"></span>
          </a>
        </div>
      </div>

      <div id="template-content">
      </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Quill -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Personal JavaScript -->
    <script src="assets/jquery.bootstrap-growl.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
